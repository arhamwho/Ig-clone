<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram Clone</title>
  <link rel="stylesheet" href="style.css" /> <!-- your external CSS -->
</head>
<body>

  <!-- Top Nav -->
  <div class="navbar">
    <h1>Instagram</h1>
    <div class="icons">
      <img src="image copy 6.png" alt="DM" />
      <img src="image copy 7.png" alt="Add" />
    </div>
  </div>

  <!-- Stories -->
  <div class="stories">
    <div class="story"><img src="image copy 8.png" alt="Sam" /><p>Sam</p></div>
    <div class="story"><img src="image.png" alt="Aladin" /><p>Aladin</p></div>
    <div class="story"><img src="image copy.png" alt="cat" /><p>cat</p></div>
    <div class="story"><img src="image copy 2.png" alt="Tota" /><p>Tota</p></div>
    <div class="story"><img src="image copy 3.png" alt="Sm" /><p>Sm</p></div>
  </div>

  <!-- Feed Post -->
  <div class="post">
    <div class="post-header">
      <img src="image copy 4.png" class="avatar" alt="Home minister" />
      <span>Home minister</span>
    </div>
    <img src="image copy 5.png" class="post-img" alt="Post image" />
    <div class="post-actions">
      Putin and Kim Jong Un 🥰
    </div>
    <p><strong></strong></p>
  </div>

  <div class="bottom-nav">
    <span>🏠</span>
    <span class="search">🔍</span>
    <span class="reels">➕</span>
    <span>🎥</span>
    <span>👤</span>
  </div>
  

</body>
</html>
